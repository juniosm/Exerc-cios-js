<body>
  <button onclick="clicou()">Clique aqui</button>
  <p>Texto aqui</p>
  <script>
    function clicou() {
      const frase = document.querySelector('p');
      const nome = prompt('Qual o seu nome?');

      frase.innerHTML = `<p>Olá <strong> ${nome}</strong>, é um prazer te conhecer! &#x1F596 </p>`;
    }
  </script>
</body>
