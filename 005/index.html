<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>005</title>
</head>

<body>
  <button onclick="clicou()">Clique aqui</button>
  <p>Texto aqui</p>
  <script>
    function clicou() {
      const frase = document.querySelector('p');
      const num = prompt("Qual o valor?");

      frase.innerText = `O dobro do número ${num} é ${num * 2} e a metade é ${num / 2}!`
    }
  </script>
</body>

</html>
