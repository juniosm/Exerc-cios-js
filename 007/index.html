<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>007</title>
</head>

<body>
  <button onclick="clicou()">Clique aqui</button>
  <p>Texto aqui</p>
  <script>
    function clicou() {
      const frase = document.querySelector('p');
      const nome = prompt('Nome do aluno?')
      const num1 = Number(prompt('Qual o valor?'));
      const num2 = Number(prompt('Qual o outro valor?'));

      frase.innerHTML = `<p>Calculando a média final de ${nome}</p>
      <p>As notas obtidas foram ${num1} e ${num2}</p>
      <p>A média final será ${(num1 + num2) / 2}</p>`

    }
  </script>
</body>


</html>
